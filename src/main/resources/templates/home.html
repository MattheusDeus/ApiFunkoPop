<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="p-4 mb-2 bg-body-tertiary rounded-3">
		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">Meus Pedidos</h1>
		</div>
	</div>

	<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
		<div class="navbar-nav">
			<a class="nav-link active" href="">Todos</a>
			<a class="nav-link" href="">Aguardando</a>
			<a class="nav-link" href="">Aprovado</a>
			<a class="nav-link" href="">Entregue</a>
		</div>
		<a href="/pedido/formulario">
			<button class="btn btn-outline-secondary me-3">Novo</button>
		</a>
	</nav>

	<div class="card" th:each="pedido : ${pedidos}">
		<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-sm-8 mb-3">
					<div class="row">
						<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
						<div class="col-md-7">Data da entrega:<span th:text="${pedido.dataDaEntrega}">13/08/2023</span></div>
					</div>
					<div>Produto</div>
					<div>
						<input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
					</div>
					<div>Descrição</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
					</div>
				</div>
				<div class="col-12 col-sm-4">
					<div class="d-flex justify-content-center gap-3">
						<div class="col-xs-12 col-sm-6 col-md-6 mb-3">
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 mb-3">
							<img class="img-thumbnail" th:src="${pedido.urlImagemCaixa}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
